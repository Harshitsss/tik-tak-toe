<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="grid">
            
            <div class="row">
                <div class="cell" onclick="handleClick(this)" id="0"></div>
                <div class="cell" onclick="handleClick(this)" id="1"></div>
                <div class="cell" onclick="handleClick(this)" id="2"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="handleClick(this)" id="3"></div>
                <div class="cell" onclick="handleClick(this)" id="4"></div>
                <div class="cell" onclick="handleClick(this)" id="5"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="handleClick(this)" id="6"></div>
                <div class="cell" onclick="handleClick(this)" id="7"></div>
                <div class="cell" onclick="handleClick(this)" id="8"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
